<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Static Site Generator</title>
	</head>
	<body>
		<h1>Blog Posts</h1>
		
		{% for post in posts %}
			<p>
			
				<h2>{{loop.index}}: <a href="posts/{{ post.slug }}/index.html">{{post.title}}</a> <small>{{post.date}}</small></h2>
			</p>
		{% endfor %}
		
	</body>
</html>
